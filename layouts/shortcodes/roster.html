{{ $year := .Get 0 }}
{{$data := index .Site.Data.roster $year }}
<div class="row">
    {{ range $key, $value := $data }}
    <div class="col-3 roster"><h2>{{ .name | strings.FirstUpper }}</h2>
        {{ $className := .name }}
        <ul class="roster">
        {{ range $key, $value := (sort .members ".lname" "asc")}}
            <li>{{.fname}} {{.lname}}</li>
        {{end}}
        </ul>
    </div>
    {{ end }}
</div>
