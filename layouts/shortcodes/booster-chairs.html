{{$data := .Site.Data.booster.chairs}}
<table>
    <tr>
        <th style="text-align:left">Position</th>
        <th style="text-align:left">Member</th>
        <th style="text-align:left">Contact</th>
    </tr>
    {{ range $key, $value := $data }}
    <tr>
        <td>{{.position}}</td>
        <td>{{.fname}} {{.lname}}</td>
        <td> 
            {{ if .email }}
            <a href="mailto:{{.email}}">{{.email}}</a>
            {{end}}
        </td>
    </tr>
    {{ end }}
</table>
