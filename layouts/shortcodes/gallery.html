<!-- https://github.com/gohugoio/hugo/issues/756 -->

{{ $album := .Get 0 }}
<div class="gallery">
{{$data := .Site.Data.albums.albums}}
{{ range $key, $value := where $data ".path" $album }}
    {{ range .images}} 
        <img src="/img/albums/{{$value.path}}/{{.name}}">
    {{ end }}
{{ end }}
</div>

<script>
window.onload = () => {
    for (let i of document.querySelectorAll(".gallery img")) {
      i.onclick = () => i.classList.toggle("full");
    }
  };
</script>
