<table class="meets">
    <tr>
        <th>Date</th>
        <th>Event</th>
        <th>Opponent</th>
        <th>Location</th>
        <!-- <th>Time (CT)</th> -->
        <!-- <th>Result</th> -->
        <!-- <th>Meet Page</th> -->
    </tr>
    {{ range .Site.Data.meets }}
    <tr>
        <!-- <a href="{{.url}}">{{ .start | time.Format ":date_medium" }} {{.title}}</a> @ {{.location}}<br> -->
        <td>
            {{ if .end }}
                {{ .start | time.Format "January 2" }}-{{ .end | time.Format "2, 2006" }}
            {{ else }}
                {{ .start | time.Format ":date_long" }}
            {{ end }}
        </td>
        <td>{{.event}}</td>
        <td><a href="{{.url}}">{{.title}}</a></td>
        <td>{{.location}}</td>
        <!-- <td></td> -->
        <!-- <td></td> -->
        <!-- <td><a href="{{.url}}">LINK</a></td> -->
    </tr>
    {{ end }}
</table>
